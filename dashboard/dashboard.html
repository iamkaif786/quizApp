<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- start css link -->
    <link rel="stylesheet" href="../dashboard/css/dashboard.css">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/css/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end css link -->

    <!-- start js link -->
    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <script src="../common/js/sweetalert.min.js"></script>
    <!-- end js link -->
    <title>Dashboard</title>
</head>

<body>
    <div class="side-nav">
        <div class="profile-pic"></div>
        <ul class="list-group">
            <li class="list-group-item">
                <i class="fa fa-home"></i>Home
            </li>
            <li class="list-group-item">
                <i class="fa fa-home"></i>Home
            </li>
            <li class="list-group-item">
                <i class="fa fa-home"></i>Home
            </li>
            <li class="list-group-item">
                <i class="fa fa-home"></i>Home
            </li>
            <li class="list-group-item">
                <i class="fa fa-home"></i>Home
            </li>
        </ul>
        <button id="logout-btn">Logout</button>
    </div>
    <div class="container-fluid overflow-hidden p-2 main-box">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10 mt-1 p-0">
                <ul class="list-group">
                    <li class="list-group-item">
                        <h1 id="brand-name"></h1>
                    </li>
                </ul>
                <div class="row mt-3">
                    <div class="col-md-4 teacher-box text-center">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h4>Teachers</h4>
                            </li>
                        </ul>
                        <div class="content-box">
                            <div class="number-box">
                                <h5>200</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 teacher-box text-center">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h4>Students</h4>
                            </li>
                        </ul>
                        <div class="content-box">
                            <div class="number-box">
                                <h5>2000</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 teacher-box text-center">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h4>Subject</h4>
                            </li>
                        </ul>
                        <div class="content-box">
                            <div class="number-box">
                                <h5>8</h5>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <ul class="list-group">
                            <li class="list-group-item text-center">
                                <h3>Create Subject</h3>
                            </li>
                        </ul>
                        <!-- Create Subject Section -->
                        <div class="accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#create-subject">
                                        Create Subject
                                    </button>
                                </h2>
                                <div class="accordion-collapse collapse" id="create-subject">
                                    <div class="accordion-body">
                                        <form>
                                            <input type="text" class="form-control subject mb-3" placeholder="Subject Name">
                                            <div align="end">
                                                <button class="btn text-white subject-btn" style="background-color: #263159;">Store Subject</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <ul class="list-group">
                            <li class="list-group-item text-center">
                                <h3>Create Subject Related Questions</h3>
                            </li>
                        </ul>

                        <!-- Create Questions Section -->
                        <div class="accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#create-question">
                                        Create Question
                                    </button>
                                </h2>
                                <div class="accordion-collapse collapse" id="create-question">
                                    <div class="accordion-body">
                                        <form class="question-form">
                                            <select name="choose subject" id="choose-subject" class="form-select mb-3">
                                                <option value="choose subject">Choose Subject:</option>
                                            </select>
                                            <label for="question">1 Enter Your Question Here</label>
                                            <input type="text" required class="form-control subject mb-3" id="question" name="option-one" placeholder="Enter your question">

                                            <label for="option-one">Option-1</label>
                                            <input type="text" required class="form-control subject mb-3" id="option-one" name="option-one" placeholder="Option 1">

                                            <label for="option-two">Option-2</label>
                                            <input type="text" required class="form-control subject mb-3" id="option-two" name="option-two" placeholder="Option 2">

                                            <label for="option-three">Option-3</label>
                                            <input type="text" required class="form-control subject mb-3" id="option-three" name="option-three" placeholder="Option 3">

                                            <label for="option-four">Option-4</label>
                                            <input type="text" required class="form-control subject mb-3" id="option-four" name="option-four" placeholder="Option 4">

                                            <label for="correct-answer">Correct Answer</label>
                                            <input type="text" required class="form-control subject mb-3" id="correct-answer" name="correct-answer" placeholder="Correct Answer">
                                            <div align="end">
                                                <button class="btn text-white" style="background-color: #263159;">Store Questions</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-4">
                        <ul class="list-group">
                            <li class="list-group-item text-center">
                                <h3>Show Subject</h3>
                            </li>
                        </ul>
                        <!-- Show Subject Section -->
                        <div class="accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#show-subject">
                                        Update and Delete All Subject
                                    </button>
                                </h2>
                                <div class="accordion-collapse collapse" id="show-subject">
                                    <div class="accordion-body">
                                        <div class="visible-subject">
                                            <!-- <div class="d-flex justify-content-between align-items-center">
                                                <h3>Physics</h3>
                                                <div>
                                                    <i class="fa fa-edit mx-2" style="font-size: 22px;"></i>
                                                    <i class="fa fa-save mx-2 d-none" style="font-size: 22px;"></i>
                                                    <i class="fa fa-trash mx-2" style="font-size: 22px;"></i>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <ul class="list-group">
                            <li class="list-group-item text-center">
                                <h3>Update & Delete Subject Related Questions</h3>
                            </li>
                        </ul>

                        <!-- Show Questions Section -->
                        <div class="accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#show-question">
                                        Update & Delete Question
                                    </button>
                                </h2>
                                <div class="accordion-collapse collapse" id="show-question">
                                    <div class="accordion-body">
                                        <select name="" id="select-subject" class="form-select mb-3">
                                            <option value="choose subject">Choose Subject</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
